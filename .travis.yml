language: python
python:
 - 2.7
services:
 - docker

before_install:
- tar xvfz sandbox.tar.gz > /dev/null
- source sandbox/bin/activate
- sandbox/bin/pip install -r requirements.txt --exists-action w --upgrade
- BUILD_OPTS=--nopull make build_image

env:
    global:
        - VERSION=leap42sp1 FLAVOR=products NOPULL=true
    matrix:
        - TARGET=run CMD="sandbox/bin/py.test -c ./configs/suse/$FLAVOR/$VERSION.cfg tests/"
        - TARGET=docker_run CMD="py.test -c ./configs/saltstack/$FLAVOR/$VERSION.unit.cfg /salt/src/salt-*/tests/"
        - TARGET=docker_run CMD="py.test -c ./configs/saltstack/$FLAVOR/$VERSION.integration.cfg /salt/src/salt-*/tests/"

script: make $TARGET
